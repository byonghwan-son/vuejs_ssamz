<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 요소를 묶어서 반복 렌더링하기(template)</title>
    <style>
        .list { width: 600px; border: 1px solid black; border-collapse: collapse;}
        .list td, .lit th { border: 1px solid black; text-align: center; }
        .list > thead > tr { color: yellow; background-color: purple; }
        .divider { height: 2px; background-color: gray; }
    </style>
</head>
<body>
<div id="app">
    <table class="list">
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        </thead>
        <tbody id="contacts">
        <template v-for="(contact, index) in contacts" :key="contact.no">
            <tr>
                <td>{{ contact.no }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.tel }}</td>
            </tr>
            <tr class="divider" v-if="index % 4 === 3">
                <td colspan="3"></td>
            </tr>
        </template>
        </tbody>
    </table>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript">
    let vm = Vue.createApp({
        data: () => {
            return {
                "contacts": [
                    {"no":1011, "name":"RM", "tel":"010-3456-1234"},
                    {"no":1012, "name":"정국", "tel":"010-3456-2345"},
                    {"no":1013, "name":"제이홉", "tel":"010-3456-3456"},
                    {"no":1014, "name":"슈가", "tel":"010-3456-4567"},
                    {"no":1015, "name":"진", "tel":"010-3456-5678"},
                    {"no":1016, "name":"뷔", "tel":"010-3456-6789"},
                    {"no":1017, "name":"지민", "tel":"010-3456-7890"},
                ]
            }
        }
    }).mount("#app")
</script>
</body>
</html>
<!--<template>태그는 렌더링 내용을 포함안함. 다만 요소들을 그룹으로 묶어주는 역할만 함.-->
