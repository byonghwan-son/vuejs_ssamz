<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for 디렉티브</title>
    <style>
        .list { width: 600px; border: 1px solid black; border-collapse: collapse;}
        .list td, .lit th { border: 1px solid black; text-align: center; }
        .list > thead > tr { color: yellow; background-color: purple; }
    </style>
</head>
<body>
<div id="app">
    <table class="list">
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        </thead>
        <tbody id="contacts">
            <tr v-for="contact in contacts" :key="contact.no">
                <td>{{ contact.no }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.tel }}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table class="list">
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        </thead>
        <tbody id="contacts">
        <tr v-for="(contact, index) in contacts">
            <td>{{ index + 1 }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.tel }}</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript">
    let vm = Vue.createApp({
        data: () => {
            return {
                "pageno": 1,
                "pagesize":4,
                "totalcount": 100,
                "contacts": [
                    {"no":1011, "name":"RM", "tel":"010-3456-1234"},
                    {"no":1012, "name":"정국", "tel":"010-3456-2345"},
                    {"no":1013, "name":"제이홉", "tel":"010-3456-3456"},
                    {"no":1014, "name":"슈가", "tel":"010-3456-4567"},
                ]
            }
        }
    }).mount("#app")
</script>
</body>
</html>
