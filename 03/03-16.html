<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for 디렉티브</title>
    <style>
        .list { width: 600px; border: 1px solid black; border-collapse: collapse;}
        .list td, .lit th { border: 1px solid black; text-align: center; }
        .list > thead > tr { color: yellow; background-color: purple; }
    </style>
</head>
<body>
<div id="app">
    <table class="list">
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        </thead>
        <tbody id="contacts">
        <tr v-for="contact in contacts" :key="contact.no">
            <td>{{ contact.no }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.tel }}</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript">
    let model = {
        "contacts": [
            {"no":1011, "name":"RM", "tel":"010-3456-1234"},
            {"no":1012, "name":"정국", "tel":"010-3456-2345"},
            {"no":1013, "name":"제이홉", "tel":"010-3456-3456"},
            {"no":1014, "name":"슈가", "tel":"010-3456-4567"},
        ]
    }

    let vm = Vue.createApp({
        data: () => {
            return model
        }
    }).mount("#app")
</script>
</body>
</html>
<!--데이터를 변경할 때 절대 Vue 인스턴스의 밖에서 선언된 객체, 배열을 직접 변경하지 않도록 주의해야 함.-->
<!--반드시 Proxy 객체 내부에서 데이터 변경이 이루어 져야 함.-->
<!--vm.contacts-->
<!-- ▶ Proxy(Array) {0: {…}, 1: {…}, 2: {…}, 3: {…}}-->
<!--=================================================-->
<!--model.contacts-->
<!-- ▶ (4) [{…}, {…}, {…}, {…}]-->
