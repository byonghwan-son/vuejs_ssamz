<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 클래스명 문자열을 바인딩하는 방법</title>
    <style>
        .buttonColor {
            background-color: aqua; color: black;
        }
        .buttonLayout {
            text-align: center; width: 120px;
        }
        .staticBorder {
            border: khaki dashed 1px;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="isMyLayout">레이아웃 적용 여부<br/>
    <button id="btn1" class="staticBorder" :class="[myColor, isMyLayout ? myLayout : '']">테스트 버튼</button>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript">
    let vm = Vue.createApp({
        name: "App",
        data() {
            return {
                myColor: "buttonColor",
                myLayout: "buttonLayout",
                isMyLayout: false
            }
        }
    }).mount('#app')
</script>
</body>
</html>
