<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일</title>
</head>
<body>
<div id="app">
    <!-- .stop : 상위 div#app로 이벤트가 전달되는(bubbling)을 막는다.-->
    <button id="a" :style="style1"
            @mouseover.stop="overEvent"
            @mouseout.stop="outEvent">테스트</button>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript">
    let vm = Vue.createApp({
        name: "App",
        data() {
            return {
                style1: {
                    backgroundColor: 'aqua', color: 'black'
                }
            }
        },
        methods: {
            overEvent() {
                this.style1.backgroundColor = "purple"
                this.style1.color = "yellow"
            },
            outEvent() {
                this.style1.backgroundColor = "aqua"
                this.style1.color = "black"
            }
        }
    }).mount('#app')
</script>
</body>
</html>
