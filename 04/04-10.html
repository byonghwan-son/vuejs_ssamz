<body>
<div id="app">

    <input id="a" type="text" v-model.number="num">

</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript">
    let vm = Vue.createApp({
        name: "App",
        data() {
            return {
                num: 0
            }
        },
        created() {
            console.log("## created")
        },
        mounted() {
            console.log("## mounted")
        },
        updated() {
            console.log("## updated")
        },
        computed: {
            sum: (vm) => {
                console.log("## num : " + vm.num)
                let n = parseInt(vm.num)
                if (Number.isNaN(n)) return 0
                return n * (n + 1) / 2
            }
        }
    }).mount('#app')
</script>
</body>
